<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800|Roboto:700i&display=swap" rel="stylesheet">
        <title>Amazon Price Generator</title>
    </head>
    <body>
        <div id="container">
            <div class="header">
                <h1>Welcome to the Amazon Price Generator</h1>
            </div>
            <div class="button">
                <button onclick="amazonPriceCheck()">Click here to get started!</button>
            </div>
            <div class="image">
                <img src="./images/amazon-logo-shopping-cart.png" alt="Amazon logo and shopping cart" />
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
